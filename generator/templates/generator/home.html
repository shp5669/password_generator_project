<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
/>

<div class="container text-center">
  <h1>Generate a password</h1>
  <form action="{% url 'password' %}">
    <label for="length">Length</label>
    <input type="number" name="length" id="length" value="12" /><br />
    <label for="uppercase">Uppercase</label>
    <input type="checkbox" name="uppercase" id="uppercase" checked /><br />
    <label for="numbers">Numbers</label>
    <input type="checkbox" name="numbers" id="numbers" checked /><br />
    <label for="symbols">Symbols</label>
    <input type="checkbox" name="symbols" id="symbols" checked /><br />
    <button type="submit" class="btn btn-primary">Generate</button><br />
  </form>
  <a href="{% url 'about' %}">What is this website about?</a>
</div>
